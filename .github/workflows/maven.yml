name: Java CI with Maven
on:
 workflow_dispatch:
 push:
    branches: [ master ]
 pull_request:
 
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
       java-version: '15'
       distribution: 'adopt'
    - name: Build with Maven
      working-directory: ./UI_Automation
      run: mvn clean test
